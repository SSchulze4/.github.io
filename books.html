<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes fadeGlow { 0%{opacity:0.2;}50%{opacity:1;}100%{opacity:0.2;} }
    h1 { animation: fadeGlow 3s infinite; }
    .scrollSectionContainer { overflow:hidden; height:250px; position:relative; border:1px solid #ffc107; padding:10px; background-color:#212325; }
    .scrollSection { position:absolute; width:100%; }
    footer { position: fixed; bottom:0; width:100%; }
  </style>
</head>
<body class="bg-dark text-warning">

  <div class="container py-4">
    <h1 class="mb-4">Books I Like!</h1>

    <div class="scrollSectionContainer">
      <section id="scrollSection" class="scrollSection">
        <ul>
          <li><em>The Reckoners Series</em> by Brandon Sanderson</li>
          <li><em>A Song of Ice and Fire</em> by George R.R. Martin</li>
          <li><em>Overlord</em> by Maruyama</li>
          <li><em>Lord of the Rings</em> by Tolkien</li>
          <li><em>Escape from Furnace Series</em> by Alexander Gordon Smith</li>
        </ul>
      </section>
    </div>

    <footer class="bg-dark text-warning py-2 mt-4 text-center fw-bold">Sean Schulze</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
